<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!--    css 추가     -->
<th:block layout:fragment="css">
</th:block>

<!--    script 추가     -->
<th:block layout:fragment="script">
</th:block>

<!-- Content -->
<div layout:fragment="content">

  <!--  피드 목록  -->
  <div style="text-align: center; margin: auto; width: 30%">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>피드 아이디</th>
        <th>내용</th>
        <th>대표이미지</th>
        <th>서브이미지1</th>
        <th>서브이미지2</th>
        <th>작성자(id)</th>
        <th>챌린지명(id)</th>
        <th>챌린지 달성 여부</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="feed : ${feeds}">
        <td th:text="${feed.feedId}"></td>
        <td th:text="${feed.content}"></td>
        <td><a href="#" th:href="${feed.image1Url}">대표이미지</a></td>
        <td><a href="#" th:href="${feed.image2Url}">서브이미지1</a></td>
        <td><a href="#" th:href="${feed.image3Url}">서브이미지2</a></td>
        <td th:text="${feed.member.getNickname()} + '(' + ${feed.member.getMemberId()} +')'"></td>
        <td th:text="${feed.challenge.getTitle()} + '(' + ${feed.challenge.getChallengeId()} +')'"></td>
        <td th:if="${feed.fulfillYn}">충족</td>
        <td th:unless="${feed.fulfillYn}">달성</td>
        <td>
          <a href="#" th:href="@{/backoffice/level/{id}/delete (id=${level.levelId})}">삭제</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!--  레벨 생성  -->
  <div style="text-align: center">
    <button type="button" class="btn btn-primary" onclick="location.href='/backoffice/level/create'">생성</button>
  </div>
</div>

</html>
